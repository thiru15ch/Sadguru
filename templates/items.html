{% block content %}

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

<style type="text/css">
  .flash-mt{
    margin-top: 20px;
  }
  .bg-steel {
  background-color: #5f788a;
}

.align-c{
  text-align: center;
}

.table{
  border-radius: 10px;
  /*border: 1px solid #5f788a;*/
}

.s-align-l{
  text-align: left;
}
  
</style>
</head>
<body class="body-background">
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top ">
        <div class="container justify-content-center align-items-center">
          <a class="navbar-brand mr-4 font-weight-bold" href="/additem">Sadguru's Amrit Tulya Tea Shop</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 ">
          <h3 class="mb-4 border-bottom align-c">
            Item Details
          </h3>

          
          <table class="table s-align-l">
          	<tbody>
          		<div class="media" >
                      <img src="{{ '../'+item.image_file}}" width="150px" height="100px">          
              </div>	        
			    
          		<tr><h5><b>Item Name:</b> {{item.name}}</p></h5></tr>
	          	<tr><h5><b>Item Description:</b> {{item.description}}</p></h5></tr>
	          	<tr><h5><b>Item Price (in Rupees):</b> {{item.price}}</p></h5></tr>
          	</tbody>
          	
          </table>
         
        </div>
        
      </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
  
{% endblock %}
